openapi: 3.0.0
info:
  title: API Мобильного приложения
  version: 1.0.0
  description: API Мобильного приложения
paths:
  /signup:
    post:
      summary: Создает нового пользователя или ищет существующего пользователя по номеру телефона.
      description: Возвращает одноразовый код
      tags:
        - Регистрация и авторизация
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
            examples:
              example1:
                value:
                  phone_number: '1234567890'
      responses:
        '200':
          description: 'Успешный ответ'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 'Сгенерированный OTP-код. Присутствует до добавления смс-сервиса'

            examples:
              example1:
                value:
                  message: '123456'

        '422':
          description: 'Ошибка валидации или другие ошибки'
  /login:
    post:
      summary: Авторизует пользователя с помощью номера телефона и OTP-кода.
      description: Возвращает заголовки с токенами доступа и обновления
      tags:
        - Аутентификация
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone_number:
                  type: string
                code:
                  type: string
            examples:
              example1:
                value:
                  phone_number: '1234567890'
                  code: '123456'
      responses:
        '200':
          description: 'Успешный ответ'
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: 'Токен доступа'
                  new_user:
                    type: boolean
                    description: 'Признак нового пользователя'
            examples:
              example1:
                value:
                  token: 'access_token'
                  new_user: true
        '401':
          description: 'Ошибка авторизации'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              examples:
                example1:
                  value:
                    error: 'Invalid code'
  /users:
    get:
      summary: Получение данных профиля пользователя
      description: Возвращает информацию о профиле текущего пользователя.
      tags:
        - Профиль пользователя
      responses:
        '200':
          description: Данные профиля успешно получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
            examples:
              example1:
                value:
                  user_id: 123
                  first_name: 'John'
                  country: 'USA'
                  city: 'New York'
                  birthday: '1990-01-01'
                  email: 'john@example.com'
                  verified_email: true
    post:
      summary: Установка данных профиля пользователя
      description: Создает информацию о профиле текущего пользователя.
      tags:
        - Профиль пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfoUpdate'
            examples:
              example1:
                value:
                  first_name: 'Jane'
                  country: 'Canada'
                  city: 'Toronto'
                  birthday: '1995-02-15'
                  email: 'jane@example.com'
      responses:
        '200':
          description: Данные профиля успешно созданы
        '400':
          description: Некорректный запрос
    put:
      summary: Обновление данных профиля пользователя
      description: Обновляет информацию о профиле текущего пользователя.
      tags:
        - Профиль пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfoUpdate'
            examples:
              example1:
                value:
                  first_name: 'Jane'
                  country: 'Canada'
                  city: 'Toronto'
                  birthday: '1995-02-15'
                  email: 'jane@example.com'
      responses:
        '200':
          description: Данные профиля успешно обновлены
        '400':
          description: Некорректный запрос
    security:
      - BearerAuth: []

  /main:
    get:
      summary: Получение информации для главной страницы
      description: Данные о товарах и акциях для главной страницы
      tags:
        - Главная страница(в разработке)
      responses:
        '200':
          description: 'Успешный ответ'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MainPage'
              examples:
                example1:
                  value:
                    mainPage:
                      banners:
                        - id: 1
                          title: 'Заголовок баннера'
                          image: 'url_изображения_баннера'
                          link: 'ссылка_баннера'
                        - id: 2
                          title: 'Другой баннер'
                          image: 'url_изображения_другого_баннера'
                          link: 'ссылка_другого_баннера'
                      categories:
                        - id: 1
                          name: 'Категория 1'
                          products:
                            - id: 1
                              name: 'Название продукта 1'
                              description: 'Описание продукта 1'
                              price: 19.99
                              old_price: 29.99
                              images: ['url_изображения_продукта_1_1', 'url_изображения_продукта_1_2']
                              promotions:
                                - id: 1
                                  title: 'Акция 1'
                                  description: 'Описание акции 1'
                            - id: 2
                              name: 'Название продукта 2'
                              description: 'Описание продукта 2'
                              price: 24.99
                              old_price: 29.99
                              images: ['url_изображения_продукта_2_1', 'url_изображения_продукта_2_2']
                              promotions: [ ]
                        - id: 2
                          name: 'Категория 2'
                          products:
                            - id: 3
                              name: 'Название продукта 3'
                              description: 'Описание продукта 3'
                              price: 14.99
                              old_price: 19.99
                              images: ['url_изображения_продукта_3_1', 'url_изображения_продукта_3_2']
                              promotions:
                                - id: 2
                                  title: 'Акция 2'
                                  description: 'Описание акции 2'
                            - id: 4
                              name: 'Название продукта 4'
                              description: 'Описание продукта 4'
                              price: 29.99
                              old_price:
                              image: 'url_изображения_продукта_4'
                              promotions: [ ]
  /categories:
    get:
      summary: Получение данных о категориях
      description: Возвращает информацию о всех доступных категориях
      tags:
        - Категории товаров
      responses:
        '200':
          description: Данные профиля успешно получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /products/{product_id}:
    get:
      tags:
        - Информация о товаре
      summary: Полная информация о товаре
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 2
                  name:
                    type: string
                    example: "Colombia Sumatara Dilla"
                  price:
                    type: string
                    example: "123.0"
                  old_price:
                    type: null
                  current_color:
                    properties:
                      id:
                        type: string
                        example: "19"
                      color:
                        type: string
                        example: "#FFFF0"
                  sizes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "91"
                        size:
                          type: integer
                          example: 43
                  colors:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "19"
                        color:
                          type: string
                          example: "#FFFF0"
                  description:
                    type: string
                    example: "test product"
                  article:
                    type: string
                    example: "521236"
                  season:
                    type: string
                    example: "Весна-Лето_ru"
                  photos:
                    type: array
                    items:
                      type: object
                      properties:
                        small_thumb:
                          type: string
                          example: 'https://image.com/123/123/123'
                        original:
                          type: string
                          example: 'https://image.com/123/123/123'
                        thumb:
                          type: string
                          example: 'https://image.com/123/123/123'
              example:
                id: 2
                name: "Colombia Sumatara Dilla"
                price: "123.0"
                old_price: "200.0"
                sizes: [ { id: "91", size: 43 }, { id: "92", size: 44 }, { id: "93", size: 58 }, { id: "94", size: 53 }, { id: "95", size: 41 } ]
                current_color:
                  id: "19"
                  color: "#FFFF0"
                photos: [ {small_thumb: 'https://image.com/123/123/123', original: 'https://image.com/123/123/123', thumb: 'https://image.com/123/123/123'}, {small_thumb: 'https://image.com/321/321/321', original: 'https://image.com/321/321/321', thumb: 'https://image.com/321/321/321'}]
                colors:
                    - { id: "11", color: "#FFFF0" }
                    - { id: "13", color: "#FFFF0" }
                    - { id: "14", color: "#FFFF0" }
                    - { id: "12", color: "#FFFF0" }
                    - { id: "17", color: "#FFFF0" }
                    - { id: "18", color: "#FFFF0" }
                    - { id: "20", color: "#FFFF0" }
                    - { id: "16", color: "#FFFF0" }
                    - { id: "15", color: "#FFFF0" }
                description: "test product"
                article: "521236"
                season: "Весна-Лето_ru"
  /products/{product_id}/review_infos:
    get:
      tags:
        - Информация о товаре
      summary: Информация об отзывах о товаре
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewResponse'
  /products/{product_id}/reviews:
    get:
      tags:
        - Информация о товаре
      summary: Получение отзывов о продукте
      description: Возвращает список отзывов о продукте по его идентификатору
      parameters:
        - name: product_id
          in: path
          description: Идентификатор продукта
          required: true
          schema:
            type: integer
          example: 1
        - name: page
          in: query
          description: Номер страницы
          required: false
          schema:
            type: integer
          example: 1
        - name: per_page
          in: query
          description: Количество элементов на странице
          required: false
          schema:
            type: integer
          example: 10
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
    post:
      tags:
        - Информация о товаре
      summary: Создание нового отзыва
      description: Создает новый отзыв о продукте.
      parameters:
        - name: product_id
          in: path
          description: Идентификатор продукта
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        description: Данные нового отзыва
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: Текст отзыва
                rating:
                  type: integer
                  description: Рейтинг товара (обязательное поле)
                photos:
                  type: array
                  items:
                    type: string
                    example: 'File Object'
                    description: Загружаемое фото
      responses:
        '201':
          description: Отзыв успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '422':
          description: Неверный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Описание ошибки
  /products/{product_id}/viewed:
    get:
      tags:
        - Информация о товаре
      summary: Получить просмотренные товары
      description: Возвращает список товаров, которые пользователь просматривал. Исключает из списка продукт который сейчас просматривает пользователь
      parameters:
        - name: product_id
          in: path
          description: Идентификатор продукта
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '401':
          description: Неавторизованный запрос
  /viewed:
    get:
      tags:
        - Просмотренные товары
      summary: Получить просмотренные товары
      description: Возвращает список товаров, которые пользователь просматривал.
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '401':
          description: Неавторизованный запрос

  /favourites:
    get:
      summary: 'Получить избранные товары'
      tags:
        - Избранные товары
      description: 'Возвращает список избранных товаров.'
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    post:
      summary: 'Добавить товар в избранное'
      tags:
        - Избранные товары
      description: 'Добавление товара в избранное'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
                color_id:
                  type: string
                size_id:
                  type: string
            examples:
              example1:
                value:
                  product_id: '1'
                  color_id: '1'
                  size_id: '1'
      responses:
        '201':
          description: 'Успешный ответ'


components:
  schemas:
    FavoriteResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CardProduct'
        viewed_products:
          type: array
          items:
            $ref: '#/components/schemas/CardProduct'
    Product:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор товара
        name:
          type: string
          description: Наименование товара
        price:
          type: string
          description: Цена товара
        old_price:
          type: string
          description: Старая цена товара
        sizes:
          type: array
          description: Размеры товара (массив)
          items:
            $ref: '#/components/schemas/Size'
        photos:
          type: array
          description: Фотографии товара (массив)
          items:
            $ref: '#/components/schemas/ProductPhoto'
        current_color:
          type: object
          description: Текущий цвет товара
          properties:
            id:
              type: string
              description: Идентификатор цвета
            color:
              type: string
              description: Цвет товара
        colors:
          type: array
          description: Доступные цвета товара (массив)
          items:
            type: object
            properties:
              id:
                type: string
                description: Идентификатор цвета
              color:
                type: string
                description: Цвет товара
        description:
          type: string
          description: Описание товара
        article:
          type: string
          description: Артикул товара
        season:
          type: string
          description: Сезон товара
    CardProduct:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        old_price:
          type: number
        colors:
          type: array
          items:
            $ref: '#/components/schemas/CardColor'
    CardColor:
      type: object
      properties:
        id:
          type: integer
        color:
          type: string
        photos:
          type: array
          items:
            $ref: '#/components/schemas/ProductPhoto'

    Color:
      type: object
      properties:
        id:
          type: integer
        color:
          type: string
        sizes:
          type: array
          items:
            $ref: '#/components/schemas/Size'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/ProductPhoto'
    Size:
      type: object
      properties:
        id:
          type: integer
        size:
          type: integer
    ProductPhoto:
      type: object
      properties:
        thumb:
          type: string
        small_thumb:
          type: string
        original:
          type: string
    UserInfo:
      type: object
      properties:
        user_id:
          type: integer
          description: Идентификатор пользователя
        first_name:
          type: string
          description: Имя пользователя
        country:
          type: string
          description: Страна пользователя
        city:
          type: string
          description: Город пользователя
        birthday:
          type: string
          format: date
          description: Дата рождения пользователя
        email:
          type: string
          format: email
          description: Email пользователя
        verified_email:
          type: boolean
          description: Флаг подтверждения email
      required:
        - user_id
        - first_name
        - country
        - city
        - birthday
        - email
        - verified_email

    UserInfoUpdate:
      type: object
      properties:
        first_name:
          type: string
          description: Имя пользователя
        country:
          type: string
          description: Страна пользователя
        city:
          type: string
          description: Город пользователя
        birthday:
          type: string
          format: date
          description: Дата рождения пользователя
        email:
          type: string
          format: email
          description: Email пользователя

    MainPage:
      type: object
      properties:
        banners:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: Идентификатор баннера
              title:
                type: string
                description: Текст на банере
              image:
                type: string
                description: url изображения
              link:
                type: string
                description: линка
        categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              products:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: number
                    old_price:
                      type: number
                    images:
                      type: array
                      items:
                        type: string
                    promotions:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          title:
                            type: string
                          description:
                            type: string
    Category:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
    ReviewResponse:
      type: object
      properties:
        average_rating:
          type: number
          description: Средний рейтинг
          example: 4.5
        count:
          type: integer
          description: Количество отзывов
          example: 42
        photos:
          type: array
          items:
            $ref: '#/components/schemas/ReviewPhoto'

    ReviewPhoto:
      type: object
      properties:
        thumb:
          type: string
          description: URL миниатюры фотографии
        small_thumb:
          type: string
          description: URL небольшой миниатюры фотографии
        original:
          type: string
          description: URL оригинальной фотографии
    Review:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор отзыва
        rating:
          type: integer
          description: Рейтинг
        text:
          type: string
          description: Текст отзыва
        created_at:
          type: string
          description: Дата создания отзыва
        user:
          type: string
          description: Имя пользователя
        photos:
          type: array
          items:
            $ref: '#/components/schemas/ReviewPhoto'