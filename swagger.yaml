components:
  schemas:
    FavoriteResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/CardProduct'
        viewed_products:
          type: array
          items:
            $ref: '#/components/schemas/CardProduct'
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        old_price:
          type: number
        article:
          type: string
        season:
          type: string
        colors:
          type: array
          items:
            $ref: '#/components/schemas/Color'
    CardProduct:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        old_price:
          type: number
        colors:
          type: array
          items:
            $ref: '#/components/schemas/CardColor'
    CardColor:
      type: object
      properties:
        id:
          type: integer
        color:
          type: string
        photos:
          type: array
          items:
            $ref: '#/components/schemas/ProductPhoto'

    Color:
      type: object
      properties:
        id:
          type: integer
        color:
          type: string
        sizes:
          type: array
          items:
            $ref: '#/components/schemas/Size'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/ProductPhoto'
    Size:
      type: object
      properties:
        id:
          type: integer
        size:
          type: integer
    ProductPhoto:
      type: object
      properties:
        thumb:
          type: string
        small_thumb:
          type: string
        original:
          type: string
    UserInfo:
      type: object
      properties:
        user_id:
          type: integer
          description: Идентификатор пользователя
        first_name:
          type: string
          description: Имя пользователя
        country:
          type: string
          description: Страна пользователя
        city:
          type: string
          description: Город пользователя
        birthday:
          type: string
          format: date
          description: Дата рождения пользователя
        email:
          type: string
          format: email
          description: Email пользователя
        verified_email:
          type: boolean
          description: Флаг подтверждения email
      required:
        - user_id
        - first_name
        - country
        - city
        - birthday
        - email
        - verified_email

    UserInfoUpdate:
      type: object
      properties:
        first_name:
          type: string
          description: Имя пользователя
        country:
          type: string
          description: Страна пользователя
        city:
          type: string
          description: Город пользователя
        birthday:
          type: string
          format: date
          description: Дата рождения пользователя
        email:
          type: string
          format: email
          description: Email пользователя

    MainPage:
      type: object
      properties:
        banners:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: Идентификатор баннера
              title:
                type: string
                description: Текст на банере
              image:
                type: string
                description: url изображения
              link:
                type: string
                description: линка
        categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              products:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    price:
                      type: number
                    old_price:
                      type: number
                    images:
                      type: array
                      items:
                        type: string
                    promotions:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          title:
                            type: string
                          description:
                            type: string
    Category:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
